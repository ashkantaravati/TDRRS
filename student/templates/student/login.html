<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود به سامانه رزرو اتاق دفاع</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-white">ورود</h3>
          <p class="subtitle has-text-white">سامانه رزرواسیون اتاق دفاع</p>
          <div class="box">
            
            <form style="direction:rtl" action="{% url 'login' %}" method="post">
                {% csrf_token %}
              <div class="field">
                <div class="control">
                  <input class="input is-large" type="text" name="username" id="username" placeholder="شماره‌ دانشجویی" autofocus="">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-large" type="password" name="password" id="password" placeholder="گذرواژه">
                </div>
              </div>
              <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  مرا به خاطر بسپار
                </label>
              </div>
              <button type="submit" class="button is-block is-info is-large is-fullwidth">ورود</button>
            </form>
          </div>
          <p class="has-text-white">
            <a href="../">بازیابی گذرواژه</a> &nbsp;·&nbsp;
            <a href="../">راهنمای سامانه</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  
  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
