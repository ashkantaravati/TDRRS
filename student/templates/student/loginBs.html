
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <style>
        
    </style>
  </head>

  <body style="background-color:	#6590f9;">
    <div class="container rounded mt-5 ">
        <div class="card card-container ">
          <div class="text-center">
              <img class="my-4 text-center" src="../../static/img/Azad_University_logo.png" alt="" style="height:200px; width:150px;">
              <h4 id="profile-name" class="profile-name-card">  به سامانه رزرواسیون اتاق دفاع خوش آمدید </h4>
          </div>
          <form class="form-signin px-5" action="{% url 'login' %}" method="post">
              {% csrf_token %}
            <div class="text-right rtlDirection">
              <label class="mt-1" for="inputَUserName" > نام کاربری</label>
                <input type="email" id="inputEmail" class="form-control text-right" placeholder="نام کاربری" required autofocus>
              <label class="mt-1" for="inputَPassword" >گذرواژه</label>
                <input type="password" id="inputPassword" class="form-control text-right" placeholder="گذرواژه" required>
              <div class="checkbox mt-2 text-right">
                <label>
                    مرا به خاطر بسپار
                    <input class="mt-1" type="checkbox" value="remember-me"> 
                </label>
              </div>
              <div class="mb-3">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">ورود به سامانه</button>
                  <button class="btn btn-lg btn-primary btn-block" type="submit"> ورود اساتید</button>
              </div >
              <div class="mb-3">
                  <a href="../">بازیابی گذرواژه</a> &nbsp;·&nbsp;
                  <a href="../">راهنمای سامانه</a>
              </div>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
  </body>
</html>
